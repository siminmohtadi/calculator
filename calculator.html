<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calculator.css" />
</head>
<body>
    <div class="container d-flex justify-content-center">

        <div class="body">
            <div id="operation" class="operation"></div>

            <div class="result" id="result">
                0
            </div>
                <div class="numberpart">
                    <!-- NUMBERs -->
                    <div class="row">
                        <div class="col operator btn m-2" id="%" onclick="addNumbers('7')">%</div>
                        <div class="col operator btn m-2" onclick="ce()">CE</div>
                        <div class="col operator btn m-2" onclick="c()">C</div>
                        <div class="col operator btn m-2" onclick="back()">back</div>
                    </div>
                    <div class="row">
                        <div class="col numbers btn m-2" id="7" onclick="addNumbers('7')">7</div>
                        <div class="col numbers btn m-2" onclick="addNumbers('8')">8</div>
                        <div class="col numbers btn m-2" onclick="addNumbers('9')">9</div>
                        <div class="col operator btn m-2" onclick="multiplication()">x</div>
                    </div>
                    <div class="row">
                        <div class="col numbers btn m-2" onclick="addNumbers('4')">4</div>
                        <div class="col numbers btn m-2" onclick="addNumbers('5')">5</div>
                        <div class="col numbers btn m-2" onclick="addNumbers('6')">6</div>
                        <div class="col operator btn m-2" onclick="sub()">-</div>
                    </div>
                    <div class="row">
                        <div class="col numbers btn m-2" onclick="addNumbers('1')">1</div>
                        <div class="col numbers btn m-2" onclick="addNumbers('2')">2</div>
                        <div class="col numbers btn m-2" onclick="addNumbers('3')">3</div>
                        <div class="col operator btn m-2" onclick="plus()">+</div>
                    </div>
                    <div class="row">
                        <div class="col numbers btn m-2">+/-</div>
                        <div class="col numbers btn m-2" onclick="addNumbers('0')">0</div>
                        <div class="col numbers btn m-2">.</div>
                        <div class="col operator btn m-2" onclick="equal()">=</div>
                    </div>
        
                </div>
                
        </div>



    </div>


    <script src="calculator.js">    </script>
</body>
</html>
